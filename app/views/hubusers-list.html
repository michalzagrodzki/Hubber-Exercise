<div ng-cloak>
<ul class="githubusers">
  <li ng-repeat="hubuser in hubusers"
      class="thumbnail">
    <div class="row">
      <div class="col-md-2">
        <a href={{hubuser.html_url}}>
          <img class="img-properties" src="{{hubuser.avatar_url}}">
        </a>
      </div>
      <div class="col-md-8">
        <a href="#/hubuser/{{hubuser.login}}">
          <p>{{hubuser.login}}</p>
        </a>
      <a href="#/hubuser/{{hubuser.login}}">
        <p>{{hubuser.login}}</p>
      </a>
      </div>
      <div class="col-md-2">
        <p>hireable</p>
      </div>
    </div>
  </li>
</ul>
</div>
